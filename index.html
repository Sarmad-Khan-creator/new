<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Responsive</title>
</head>
<body>
    <main>
        <img src="./assets/images/bg-sidebar-mobile.svg" alt="desktop-image" class="desktop-image">

        <form>
            
            <div class="name">
                <label for="fname" class="fname">Name</label>
                <input type="text" name="name" id="fname" placeholder="john">
            </div>

            <div class="email">
                <label for="femail">Email Address</label>
                <input type="email" name="email" id="femail" placeholder="abc@gmail.com">
            </div>

            <div class="number">
                <label for="fnumber">Mobile Number</label>
                <input type="number" name="number" id="fnumber" placeholder="12345678">
            </div>

        </form>
    </main>

    <script src="./javascript/index.js"></script>
</body>
</html>
